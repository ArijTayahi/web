security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_PHYSICIAN, ROLE_PATIENT, ROLE_USER]
        ROLE_PHYSICIAN:   [ROLE_USER]
        ROLE_PATIENT:     [ROLE_USER]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker

            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: username
                password_parameter: password
                success_handler: App\Security\LoginSuccessHandler

            logout:
                path: app_logout

            entry_point: form_login

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/dashboard/patient, roles: ROLE_PATIENT }
        - { path: ^/dashboard/doctor, roles: ROLE_PHYSICIAN }
        - { path: ^/doctor, roles: ROLE_PHYSICIAN }
        - { path: ^/patient, roles: ROLE_PATIENT }
        - { path: ^/admin, roles: ROLE_ADMIN }

        - { path: ^/consultation/demander, roles: ROLE_PATIENT }
        - { path: ^/consultation/mes-consultations, roles: ROLE_USER }
        - { path: ^/consultation/\d+/waiting, roles: ROLE_PATIENT }
        - { path: ^/consultation/\d+/start, roles: ROLE_PHYSICIAN }
        - { path: ^/consultation/\d+/terminer, roles: ROLE_PHYSICIAN }
        - { path: ^/consultation/\d+/annuler, roles: ROLE_PHYSICIAN }
        - { path: ^/consultation/\d+/evaluer, roles: ROLE_PATIENT }
        - { path: ^/consultation, roles: ROLE_USER }

        # Ordonnance
        - { path: ^/ordonnance/create, roles: ROLE_PHYSICIAN }
        - { path: ^/ordonnance, roles: ROLE_USER }

        # Visio
        - { path: ^/visio/start, roles: ROLE_PHYSICIAN }
        - { path: ^/visio, roles: ROLE_USER }

        # Chat (AJAX)
        - { path: ^/chat, roles: ROLE_USER }

        # Paiement
        - { path: ^/paiement/consultation, roles: ROLE_PATIENT }
        - { path: ^/paiement, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
